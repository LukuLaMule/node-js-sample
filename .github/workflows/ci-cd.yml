name: CI/CD Node.js & Docker

on:
  push:
    branches:
      - master  # Déclenche l'action uniquement sur la branche principale
  pull_request:
    branches:
      - master

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # Récupère le code source

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Version de Node.js

      - name: Installer les dépendances
        run: npm install

      - name: Lancer les tests
        run: npm test

      - name: Se connecter à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construire et Pusher l’image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-image-demo:latest
